apply plugin: 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'args4j', name: 'args4j', version:'2.32'
    compile group: 'org.isomorphism', name: 'token-bucket', version:'1.6'
    compile group: 'com.google.guava', name: 'guava', version:'13.0'
}

jar {
    destinationDir = file("$rootDir")
    baseName "utility"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

    manifest {
        attributes 'Main-Class': 'com.ecwid.cdownloader.Main'
    }
}